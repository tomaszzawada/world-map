<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>World Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="world-map">
      <div class="image-fit">
        <img class="image" src="img/map2.png" alt="" />
        <ul class="points">
          <li id="GENEVA" class="point" data-coordinates="0.475, 0.274">
            <div class="dot"></div>
            <div class="tooltip">
              <h5>Geneva</h5>
              <hr>
            </div>
          </li>
          <li id="PARIS" class="point" data-coordinates="0.4675, 0.26">
            <div class="dot"></div>
            <div class="tooltip">
                <h5>Paris</h5>
                <hr>
              </div>
          </li>
          <li id="ORLANDO" class="point" data-coordinates="0.2032, 0.3877">
            <div class="dot"></div>
            <div class="tooltip">
                <h5>Orlando</h5>
                <hr>
              </div>
          </li>
          <li id="LA" class="point" data-coordinates="0.101, 0.35">
            <div class="dot"></div>
            <div class="tooltip">
                <h5>Los Angeles</h5>
                <hr>
              </div>
          </li>
          <li id="SYDNEY" class="point" data-coordinates="0.904, 0.8">
            <div class="dot"></div>
            <div class="tooltip">
                <h5>Sydney</h5>
                <hr>
              </div>
          </li>
        </ul>
      </div>
      <h1>World Map</h1>
      <div class="list">
        <ul>
          <li class="city" data-point="GENEVA">Geneva</li>
          <li class="city" data-point="PARIS">Paris</li>
          <li class="city" data-point="ORLANDO">Orlando</li>
          <li class="city" data-point="LA">Los Angeles</li>
          <li class="city" data-point="SYDNEY">Sydney</li>
        </ul>
      </div>
    </section>
    <section class="about">
      <h2>About World Map</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quaerat in
        temporibus recusandae eos, architecto totam ex distinctio explicabo
        dicta?
      </p>
    </section>
    <script src="main.js"></script>
  </body>
</html>
